<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf_8">
    <title></title>
  </head>

  <body>


    <div class="main">

      <div class="text">
        <div>
          <label for="text__input">輸入 要轉換的文字或是字串</label>
          <input type="text" id="text__input" name="text__input" value="">
        </div>

        <div>
          <label for="text__replace">輸入 字串中要被取代的文字</label>
          <input type="text" id="text__replace" name="text__replace" value="">
        </div>

        <div>
          <label for="text__replacement">輸入 字串中要被取代的文字</label>
          <input type="text" id="text__replacement" name="text__replacement" value="">
        </div>

        <div>
          <a id="btn_convert" class="btn" href="#">轉換</a>
          <label for="text__output">轉換結果</label>
          <input type="text" id="text__output" name="text__output" value="">
        </div>


      </div>


    </div>


    <script type="text/javascript" src="app.js">

    </script>
  </body>

</html>
